<!doctype html>
<html>
<head>
    <title>Barman Integration Tests (AMD)</title>
    <link rel="stylesheet" href="css/mocha.css" type="text/css">
</head>
<body>
<div id="mocha"></div>

<script src="js/mocha.js" type="text/javascript"></script>
<script src="js/require.js"></script>
<script>
    if ( navigator.userAgent.indexOf('PhantomJS') < 0 ) {
        mocha.setup('bdd');
    }

    require.config({
        paths: {
            barman: '../src/barman',
            barmanSpec: 'js/barmanSpec.amd',
            chai: 'js/chai',
            underscore: 'js/underscore-min'
        },
        shim: {
            underscore: {
                exports: '_'
            }
        },
        map: {
            '../src/barman': 'barman'
        }
    });

    require(['barmanSpec'], function () {
        mocha.run();
    });
</script>
</body>
</html>

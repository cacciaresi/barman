<!doctype html>
<html>
<head>
    <title>Barman Integration Tests (AMD)</title>
    <link rel="stylesheet" href="css/mocha.css" type="text/css">
    <!--[if lt IE 9]><script src="js/es5-sham.min.js" type="text/javascript"></script><![endif]-->
</head>
<body>
<div id="mocha"></div>

<script src="js/mocha.js" type="text/javascript"></script>
<script src="js/require.js"></script>
<script>
    if ( navigator.userAgent.indexOf('PhantomJS') < 0 ) {
        mocha.setup('bdd');
    }

    require.config({
        baseUrl: './js',
        paths: {
            barman: '../../src/barman',
            barmanSpec: '../../specs/barmanSpec'
        },
        shim: {
            expect: {
                exports: 'expect'
            }
        }
    });

    require(['barmanSpec'], function () {
        mocha.run();
    });
</script>
</body>
</html>

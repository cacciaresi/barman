<body>
<div id="mocha"></div>

<script src="js/underscore-min.js" type="text/javascript"></script>

<script src="js/chai.js" type="text/javascript"></script>
<script src="../dist/barista-noamd.min.js"></script>
<script>
    mocha.setup('bdd');

    // mock Barista require before loading
    var require = function (name) {
        switch (name) {
            case 'chai':
                return chai;
            case '../src/barista':
                return Barista;
            default:
                throw new Error('Unexpected require: ' + name);
        }
    };
</script>

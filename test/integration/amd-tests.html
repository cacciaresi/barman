<!doctype html>
<html>
<head>
    <title>Barman Integration Tests (AMD)</title>
    <link rel="stylesheet" href="css/mocha.css" type="text/css">
</head>
<body>
<div id="mocha"></div>

<script src="lib/mocha.js" type="text/javascript"></script>
<script src="lib/require.js"></script>
<script>
    if ( navigator.userAgent.indexOf('PhantomJS') < 0 ) {
        mocha.setup('bdd');
    }

    require.config({
        paths: {
            barman: '../dist/barman',
            barmanSpec: '../specs/barmanSpec',
            coffeeCompatibilitySpec: '../specs/coffeeCompatibilitySpec',
            expect: 'lib/expect'
        },
        shim: {
            expect: {
                exports: 'expect'
            }
        }
    });

    require(['barmanSpec', 'coffeeCompatibilitySpec'], function () {
        // workaround for IE, see: https://github.com/visionmedia/mocha/issues/502
        beforeEach(function(done){
            setTimeout(done, 0);
        });
        mocha.run();
    });
</script>
</body>
</html>

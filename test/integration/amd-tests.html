<!doctype html>
<html>
<head>
    <title>Barman Integration Tests (AMD)</title>
    <link rel="stylesheet" href="mocha.css" type="text/css">
</head>
<body>
<div id="mocha"></div>

<script src="mocha.js" type="text/javascript"></script>
<script src="require.js"></script>
<script>
  function liveReloadSupport() {
    var
      host = (location.host || 'localhost').split(':')[0],
      port = 35729;

      if (host === 'localhost') {
        document.write('<script src="http://' + host + ':' + port + '/livereload.js"></' + 'script>');
      }    
  }

  if (navigator.userAgent.indexOf('PhantomJS') < 0) {
    liveReloadSupport();
    mocha.setup('bdd');
  }

  require(['allTests'], function () {
    // workaround for IE, see: https://github.com/visionmedia/mocha/issues/502
    beforeEach(function ( done ) {
      setTimeout(done, 0);
    });
    mocha.run();
  });
</script>
</body>
</html>

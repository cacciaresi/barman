<!doctype html>
<html>
<head>
    <title>Barman Integration Tests (no AMD)</title>
    <link rel="stylesheet" href="mocha.css" type="text/css">
</head>
<body>
<div id="mocha"></div>

<script src="mocha.js" type="text/javascript"></script>
<script src="barman.js" type="text/javascript"></script>
<script>
    mocha.setup('bdd');
</script>
<script src="allTests.js" type="text/javascript"></script>
<script type="text/javascript" charset="utf-8">
    if ( navigator.userAgent.indexOf('PhantomJS') < 0 ) {
        // workaround for IE, see: https://github.com/visionmedia/mocha/issues/502
        beforeEach(function ( done ) {
            setTimeout(done, 0);
        });
        mocha.run();
    }
</script>
